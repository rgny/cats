<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cats</title>

    <link href="Content/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/cats.css" rel="stylesheet" type="text/css" />
    <link href="Content/bootstrap.css" rel="stylesheet" type="text/css" />

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <!--script for grid-->
    <script src="Scripts/gijgo.min.js" type="text/javascript"></script>
    <script src="Scripts/cats.js" type="text/javascript"></script>

</head>
<body>

    <br />
    <center><h3>CATS</h3></center>
    <br />

    <div class="margin-top-10">
        <div class="float-left">
        </div>
        <div class="float-right">
            <button id="btnAdd" type="button" class="gj-button-md" title="Click to Add">ADD A CAT</button>
        </div>
    </div>
    <div class="margin-top-10">
        <table id="grid"></table>
    </div>

    <div id="dialog" class="gj-display-none">
        <div data-role="body">
            <input type="hidden" id="Id" />
            <div class="form-row">
                Name: <input type="text" id="Name" width="100" maxlength="255">
            </div>
            <div class="form-row">
                Breed:  <input type="text" id="Breed" width="100" maxlength="255" />
            </div>
            <div class="form-row">
                Age:&nbsp;&nbsp;&nbsp; <input type="number" id="Age" width="10" />
            </div>
            <div class="form-row">
                <span id="message" class="alert" />
            </div>
        </div>
        <div data-role="footer">
            <button type="button" id="btnCancel" class="gj-button-md">Cancel</button>
            <button type="button" id="btnSave" class="gj-button-md">Save</button>
            <button type="button" id="btnUpdate" class="gj-button-md">Update</button>
        </div>
    </div>

    <div id="dialogDelete" class="gj-display-none">
        <div data-role="body">
            <input type="hidden" id="IdDelete" />
            <div class="form-row">
                Are you sure you want to delete&nbsp;"<span id="NameDelete"></span>"?
            </div>
            <div class="form-row">
                <span id="messageDelete" class="alert" />
            </div>
        </div>
        <div data-role="footer">
            <button type="button" id="btnCancelDelete" class="gj-button-md">Cancel</button>
            <button type="button" id="btnDelete" class="gj-button-md">Yes</button>
        </div>
    </div>

</body>
</html>
